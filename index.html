<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <href=<style class="css"></style>
    <title> My Page </title>
    <link rel="stylesheet" href="style.css">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <link href = "https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel = "stylesheet">

</head>

<body>

<div class="row">
    <!-- Card 1-->
    <div class="cards">
        <div class="card-header">7:25 AM</div>
        <div class="card-main">
            <i class="material-icons"> flight_takeoff </i>
            <div class="main-description"> Boston </div>
        </div> 
    </div>   
    <!-- Card 2-->
    <div class="cards">
        <div class="card-header">8:15 PM</div>
        <div class="card-main">
            <i class="material-icons"> flight_land </i>
            <div class="main-description"> Madrid </div>
        </div>    
    </div>
    <!-- Card 3-->
    <div class="cards">
        <div class="card-header">8:15 PM</div>
        <div class="card-main">
            <i class="material-icons"> g_translate </i>
            <div class="main-description"> Spanish </div>
        </div>    
    </div>
</div>

<div class="row">
    <!-- Card 4-->
    <div class="cards" id="or-border">
        <div class="card-header" id="or-header">Bike</div>
        <div class="card-main">
            <i class="material-icons" id="or-color"> directions_bike </i>
            <div class="main-description" id="or-color"> 110km </div>
        </div> 
    </div>   
    <!-- Card 5-->
    <div class="cards" id="or-border">
        <div class="card-header" id="or-header">Drive</div>
        <div class="card-main">
            <i class="material-icons" id="or-color"> directions_car </i>
            <div class="main-description" id="or-color"> 90km </div>
        </div>    
    </div>
    <!-- Card 6-->
    <div class="cards" id="or-border">
        <div class="card-header" id="or-header"> Boat </div>
        <div class="card-main">
            <i class="material-icons" id="or-color"> directions_boat </i>
            <div class="main-description" id="or-color"> 90min </div>
        </div>    
    </div>
</div>

<div class="row">
    <!-- Card 7-->
    <div class="cards" id="or3-border">
        <div class="card-header" id="or3-header">Morning</div>
        <div class="card-main">
            <i class="material-icons" id="or3-color"> free_breakfast </i>
            <div class="main-description" id="or3-color"> Coffee </div>
        </div> 
    </div>   
    <!-- Card 8-->
    <div class="cards" id="or3-border">
        <div class="card-header" id="or3-header">Afternoon</div>
        <div class="card-main">
            <i class="material-icons" id="or3-color"> fitness_center </i>
            <div class="main-description" id="or3-color"> Gym </div>
        </div>    
    </div>
    <!-- Card 9-->
    <div class="cards" id="or3-border">
        <div class="card-header" id="or3-header">Night</div>
        <div class="card-main">
            <i class="material-icons" id="or3-color"> hot_tub </i>
            <div class="main-description" id="or3-color"> Hot Tub </div>
        </div>    
    </div>
</div>





</body>
</html>
